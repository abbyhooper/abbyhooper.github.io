<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Bees</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="Images/Logo.png" alt="logo" class="logo">   Worker Bees</h1>
    <nav>
        <div class="dropdown">
                <button class="dropbtn">Employer</button>
                <div class="dropdown-content">
                    <a href="submitjob.html">Post a Job</a>
                </div>
            </div>
            
            <!-- Student Dropdown -->
            <div class="dropdown">
                <button class="dropbtn">Student</button>
                <div class="dropdown-content">
                    <a href="index.html">Home/Browse</a>
                    
                </div>
            </div>
            
            <!-- Account Dropdown -->
            <div class="dropdown">
                <button class="dropbtn">Account</button>
                <div class="dropdown-content">
                    <a href="register.html">Create Account</a>
                    <a href="login.html">Login</a>
                </div>
            </div>
    </nav>
        <div id="username-display" style="position: absolute; top: 10px; right: 10px;">
    </header>
    <main>
       <form id="job-form">
           <label for="job-title">Job Title:</label>
           <input type="text" id="job-title" required>

           <label for="employer">Employer:</label>
           <input type="text" id="employer" required>

           <label for="pay-range">Pay Range:</label>
           <input type="text" id="pay-range" placeholder="e.g. $20-$30/hour" required>

           <label for="job-type">Job Type:</label>
           <select id="job-type" required>
               <option value="Part Time">Part Time</option>
               <option value="Internship">Internship</option>
           </select>

           <label for="employer-contact">Employer Contact:</label>
           <input type="text" id="employer-contact" required>

           <label for="location">Location:</label>
           <input type="text" id="location" placeholder="e.g. New York, NY" required>

           <label for="application-deadline">Application Deadline:</label>
           <input type="date" id="application-deadline" required>

           <label for="job-description">Description:</label>
           <textarea id="job-description" required></textarea>

           <button type="submit">Submit Job</button>
        </form>
    </main>
    <script src="script.js"></script>
    <script src="submitjob.js"></script>
</body>
</html>
