<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Bees</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="Images/Logo.png" alt="logo" class="logo">   Worker Bees</h1>
        <nav>
            <div class="dropdown">
                <button class="dropbtn">Employer</button>
                <div class="dropdown-content">
                    <a href="submitjob.html">Post a Job</a>
                </div>
            </div>
            
            <!-- Student Dropdown -->
            <div class="dropdown">
                <button class="dropbtn">Student</button>
                <div class="dropdown-content">
                    <a href="index.html">Home/Browse</a>
                    
                </div>
            </div>
            
            <!-- Account Dropdown -->
            <div class="dropdown">
                <button class="dropbtn">Account</button>
                <div class="dropdown-content">
                    <a href="register.html">Create Account</a>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </nav>
         <div id="username-display" style="position: absolute; top: 10px; right: 10px;">
    </header>
    <main>
        <h1>Apply for Job</h1>
    <form id="application-form">
        <label for="student-name">Name:</label>
        <input type="text" id="student-name" required>

        <label for="student-email">Email:</label>
        <input type="email" id="student-email" required>

        <label for="student-resume">Resume (URL):</label>
        <input type="url" id="student-resume" required>

        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" required>

        <label for="employer">Employer Name:</label>
        <input type="text" id="employer" required>

        <label for="employer-contact">Employer Contact:</label>
        <input type="text" id="employer-contact" required>

        <button type="submit">Submit Application</button>
    </form>
    </main>
    <script src="script.js"></script>
    <script src="applyjob.js"></script>
</body>
</html>
